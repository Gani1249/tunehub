<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border=1>
		<thead>
			<tr>
				<th>Name</th>
				<th>Songs</th>
			</tr>
		</thead>

		<tbody>
			<tr th:each="playlist:${allplaylists}">
				<td th:text="${playlist.name}"></td>
				<td>
					<ul>
					<li th:each="song : ${playlist.songs}" th:text="${song.name}"></li>
					</ul>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
