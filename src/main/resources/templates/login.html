<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
	<section class="login">
		<h1>User Login:</h1>
		<form action="/validate" method="post">
			<label>Enter Email: </label> <br/><br/>
			<input type="email" name="email" placeholder="Ex: ganesh@gmail.com" /> 
			<br/><br> 
			<label>Enter Password: </label> <br/><br/>
			<input type="password" name="password" placeholder="Ex: Gani123" /> <br />
			<br> 
			<input class="button" type="submit" value="Login" />
		</form>
	</section>
</body>
</html>
